spring:
  application:
    name: jira-lite
  jackson:
    serialization:
      write-dates-as-timestamps: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  forward-headers-strategy: native

app:
  s3:
    bucket: ${S3_BUCKET:jira-lite-attachments}
    region: ${AWS_REGION:ap-southeast-2}
    upload-expiry-seconds: ${S3_UPLOAD_EXPIRY_SECONDS:300}
    download-expiry-seconds: ${S3_DOWNLOAD_EXPIRY_SECONDS:300}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://d1ad3a3b9ippri.cloudfront.net}
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

aws:
  region: ${AWS_REGION:ap-southeast-2}
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID:ap-southeast-2_xxx}

ai:
  gemini:
    api-key: ${AI_GEMINI_API_KEY:}
    model: ${AI_GEMINI_MODEL:gemini-2.0-flash}

# Note:
# - Do not hardcode local DB settings here.
# - Use profile "local" to run with local Postgres.
